<!DOCTYPE html>

    <link rel="stylesheet" href="icofont/icofont/icofont.min.css">

</head>

<body>
    <header> <br><br>

                    <br><br>

                    <br>
                    <input type="number" name="telefone" style="background-color: rgb(255, 255, 255);color: black;"

                    <br><br>
                    <label for="senha"> <i class="icofont-key-hole"></i> Senha:</label><br>
                    <input type="password" name="senha" id="senha"
                        style="background-color: rgb(255, 255, 255);color: black;">
                    <input type="submit" class="btn btn-primary" id="btn_cadastro" onclick="cadastro();"
                        style="background-color: white; color:black;" />
                    <br>
